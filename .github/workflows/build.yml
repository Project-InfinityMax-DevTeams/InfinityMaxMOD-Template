name: CI Build

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write   # Issue作成に必要

    steps:
      # リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # JDK 17 セットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # gradlew 実行権限付与
      - name: Grant execute permission
        run: chmod +x gradlew

      # Gradleビルド実行（ログだけ取得）
      - name: Run Gradle Build
        id: gradle
        run: |
          set +e
          ./gradlew build --stacktrace > gradle-log.txt 2>&1
          echo "EXIT_CODE=$?" >> $GITHUB_ENV
        continue-on-error: true

      # ビルド失敗時のみIssue作成
      - name: Create Issue with Gradle Log
        if: env.EXIT_CODE != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const log = fs.readFileSync('gradle-log.txt', 'utf8');

            const maxLength = 65000; // GitHub Issue本文制限対策
            const truncatedLog = log.length > maxLength 
              ? log.slice(-maxLength) 
              : log;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `CI Build Failed - ${context.sha.substring(0,7)}`,
              body: `
## Gradle Build Failed

Commit: ${context.sha}

### Last Part of Gradle Log:
\`\`\`
${truncatedLog}
\`\`\`
`
            });

      # 最後に失敗扱いにする
      - name: Fail job if build failed
        if: env.EXIT_CODE != '0'
        run: exit 1