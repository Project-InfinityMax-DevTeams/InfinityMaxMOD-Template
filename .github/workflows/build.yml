name: CI Build

on:
  push:
    branches: [ "main", "master" ]  # ← mainのみ起動

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 自動コミット用

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission
        run: chmod +x gradlew

      - name: Run Gradle Build
        id: gradle
        continue-on-error: true
        run: |
          mkdir -p ci-logs
          ./gradlew build --stacktrace --info > ci-logs/build-log.txt 2>&1

      # 失敗時のみログ保存
      - name: Commit log to ci-logs branch
        if: steps.gradle.outcome == 'failure'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin
          git checkout -B ci-logs
          git add ci-logs/build-log.txt
          git commit -m "Update CI build log"
          git push origin ci-logs --force