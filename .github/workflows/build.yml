name: CI Build

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run Gradle Build
        run: |
          set +e
          ./gradlew build --stacktrace --info > gradle-log.txt 2>&1
          echo "EXIT_CODE=$?" >> $GITHUB_ENV
        continue-on-error: true

      - name: Create Issue with Gradle Log
        if: env.EXIT_CODE != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const log = fs.readFileSync('gradle-log.txt', 'utf8');
            const trimmed = log.length > 60000 ? log.slice(-60000) : log;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "CI Build Failed",
              body: "Gradle build failed.\n\n```\n" + trimmed + "\n```"
            });

      - name: Fail job if build failed
        if: env.EXIT_CODE != '0'
        run: exit 1